<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">RideWave</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="ride.html">Book a ride</a></li>
                    <li><a href="#about">My Tickets</a></li>
                    <li><a href="proposals.html">Proposed routes</a></li>
                    <li><a href="#contact">Edit profile</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="starter-template">
            <h1>Select location</h1>
            <form action="time.html" id="routes"></form>
            <form action="suggest.html" id="suggest">
                <button type="submit" class="btn btn-default">Suggest</button>
            </form>
            
        </div>

    </div><!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {
            var routes = JSON.parse(sessionStorage.routes)
            for (route of routes.routes) {
                var routeID = "route" + route.id
                $("#routes").append("<div class=\"form-group row\">"
                    + "<label class=\"col-xs-9\" for=\"" + routeID + "\">" + route.from + " to " + route.to + "</label>"
                    + "<div class=\"col-xs-3\">"
                    + "<button type=\"submit\" class=\"btn btn-default\" id=\"" + routeID + "\">Go</button>"
                    + "</div></div>")
                $("#" + routeID).click(function () {
                    sessionStorage.route = JSON.stringify(route)
                })
            }
            $("#suggest").submit(function () {
                sessionStorage.prev = "nearest.html"
            })
        })
    </script>
</body>
</html>
