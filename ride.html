<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">RideWave</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="ride.html">Book a ride</a></li>
                    <li><a href="#about">My Tickets</a></li>
                    <li><a href="proposals.html">Proposed routes</a></li>
                    <li><a href="#contact">Edit profile</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="starter-template">
            <h1>Select location</h1>
            <form action="nearest.html" id="next">
                <div class="form-group row">
                    <label class="col-xs-3" for="date">Date</label>
                    <div class="col-xs-9">
                        <input type="date" class="form-control" id="date">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-3" for="from">From</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="from">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-3" for="to">To</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="to">
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Next</button>
            </form>
        </div>

    </div><!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {
            sessionStorage.routes = JSON.stringify({
                "routes" : [
                    {
                        "id": 1,
                        "from": "Buendia",
                        "to": "Intramuros",
                        "time": ["6:00 AM", "6:30 AM", "1:00 PM"],
                        "price": 50
                    },
                    {
                        "id": 2,
                        "from": "Kalaw",
                        "to": "Intramuros",
                        "time": ["6:00 AM", "6:30 AM", "1:00 PM"],
                        "price": 20
                    }
                ]
            })
            sessionStorage.proposals = JSON.stringify({
                "routes": [
                    {
                        "id": 1,
                        "from": "Buendia",
                        "to": "Vito Cruz",
                        "time": "9:00 AM",
                        "votes": 5,
                        "voted": true
                    },
                    {
                        "id": 2,
                        "from": "Kalaw",
                        "to": "Vito Cruz",
                        "time": "10:00 AM",
                        "votes": 8,
                        "voted": false
                    }
                ]
            })
            $("#next").submit(function () {
                sessionStorage.route = JSON.stringify({
                    "from": $("#from").val(),
                    "to": $("#to").val()
                })
            })
        })
    </script>
</body>
</html>
